{% extends "layout.html" %}
{% block nav_items %}
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for("index") }}">Vista Books</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#">Books</a>
    </li>
    <li class="nav-item active">
        <a class="nav-link" href="{{ url_for("login") }}">Login<span class="sr-only">(current)</span></a>
    </li>
        <li class="nav-item">
        <a class="nav-link" href="{{ url_for("register") }}">Register</a>
    </li>
{% endblock %}
{% block body %}
    <form class="container text-left" method="post">
        <div class="form-group">
            <label for="input_email">Email address</label>
            <input type="email" class="form-control" name="input_email" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="input_password">Password</label>
            <input type="password" class="form-control" name="input_password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <small class="form"><a href="{{ url_for("register") }}">Don't have an account? Register</a></small>
    </form>

{% endblock %}
